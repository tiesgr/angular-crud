<mat-drawer-container
  class="app-sidenav-container"
  autosize
>
  <mat-drawer
    #sidenav
    class="app-sidenav mat-elevation-z10"
    [opened]="!isScreenSmall"
    [mode]="isScreenSmall ? 'over' : 'side'"
  >
    <mat-toolbar color="primary"></mat-toolbar>
    <mat-nav-list>
      <mat-list-item>
        <a matLine [routerLink]="['employees']"> Εργαζόμενοι</a>
      </mat-list-item>
      <mat-list-item>
        <a matLine [routerLink]="['employee/registration']"> Καταχώρηση</a>
      </mat-list-item>
    </mat-nav-list>
  </mat-drawer>

  <div class="app-sidenav-content"> <app-header
    (toggleSidenav)="sidenav.toggle()"
  ></app-header>
  <div class="wrapper"><router-outlet></router-outlet></div>
  </div>
</mat-drawer-container>
